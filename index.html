<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
   <div class="todolist">
     <div class="user">
        <h1 class="to">TO DO LIST</h1>
        <img src="profile.png" alt="" width="80px">
        <br><br><br>
     </div>
     <div class="Kirim">
        <input type="text" class="Tugas" placeholder="Masukan Tugas" id="taskInput">
        <input type="date" id="taskDate" class="tanggal">
        <button type="submit" class="Kirim" id="addTaskButton">Kirim</button>
     </div>
     <ul id="taskList"></ul>
   </div>
</body>
  <script src="script.js"></script>
</html>
